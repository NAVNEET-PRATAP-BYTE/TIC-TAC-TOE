<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playful Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Playful Tic Tac Toe</h1>
        
        <div class="mode-selection">
            <button id="vs-computer" class="mode-btn active">Play vs Computer</button>
            <button id="vs-player" class="mode-btn">Play vs Friend</button>
        </div>
        
        <div class="game-info">
            <div id="status">X's turn</div>
            <div id="score">
                <span id="x-score">X: 0</span>
                <span id="o-score">O: 0</span>
            </div>
        </div>
        
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <button id="reset-btn">Reset Game</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
